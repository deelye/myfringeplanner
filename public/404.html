<!DOCTYPE html>
<html>
<head>
  <title>Sorry, this page doesn't exist. (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-error-page {
    background-image: url("https://images.unsplash.com/photo-1529362487499-b149087a4f62?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2841&q=80");
    background-size: cover;
    background-color: #EFEFEF;
    position: relative;
    text-align: center;
    font-family: arial, sans-serif;
    color: white;
    font-size: 16px;
    line-height: 1em;
  }

  .rails-error-page div.dialog {
    max-width: 33em;
    border-radius: 9px;
    background-color: rgba(5, 5, 5, 0.15);
    padding: 10px 4em;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    position: absolute;
    margin-top: 20%;
    left: 8%;
  }

  .rails-error-page h1 {
    margin: 30px;
  }

  .rails-error-page p {
    color: #FFE7EC;
    margin: 12px;
  }
  </style>
</head>

<body class="rails-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>Sorry, this page doesn't exist.</h1>
    <p>You may have mistyped the address or the page may have moved.</p>
    <p>Hit the back button and try again.</p>
  </div>
</body>
</html>
