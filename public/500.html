<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong(500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-error-page {
    background-image: url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80");
    background-size: cover;
    background-color: #EFEFEF;
    position: relative;
    text-align: center;
    font-family: arial, sans-serif;
    color: white;
    font-size: 16px;
    line-height: 2em;
  }
  .rails-error-page div.dialog {
    max-width: 33em;
    border-radius: 9px;
    background-color: rgba(5, 5, 5, 0.15);
    padding: 10px 4em;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    position: absolute;
    margin: 22.5%;
    left: 8%;
  }

  .rails-error-page h1 {
    margin: 1px;
  }
  .rails-error-page p {
    color: #FFE7EC;
    margin: 1px;
  }
  </style>
</head>
<body class="rails-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Whoops!</h1>
    <h1>Looks like we are having a break</h1>
    </div>
    <p>Please come back later!</p>
    <p>Error 500</p>
  </div>
</body>
</html>
